<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Cubs Ultimate Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Reset CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <!-- Latest compiled and minified CSS (Bootstrap) -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Concert+One"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:700"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="icon"
      href="http://content.sportslogos.net/logos/54/54/full/qsimgzf1hge0xwwgpgwohitfe.png"
    />
  </head>

  <body>
    <header>
      <div class="cubs">Chicago Cubs Trivia</div>
    </header>
    <div class="container">
      <button class="btn btn-primary" id="startBtn">Start</button>
      <!-- Question page -->
      <div id="timeLeft"></div>
      <div id="currentQuestion"></div>
      <div class="question"></div>
      <div class="answerList"></div>
      <!-- Answer Page -->
      <div id="message"></div>
      <div id="correctedAnswer"></div>
      <div id="gif"></div>
      <!-- Scoreboard -->
      <div id="finalMessage"></div>
      <div id="correctAnswers"></div>
      <div id="incorrectAnswers"></div>
      <div id="unanswered"></div>
      <div id="startOverBtn"></div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
  </body>
</html>
